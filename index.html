<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order a Pizza</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>

<body>

    <div class="welcome" id="welcome">



        <br><br><br><br>
        <div class="col-sm-12">
            <div class="row">
                <div class="col-sm-6">


                    <div class="col-sm-6 karibu-text">
                        <h>PIZZA WORLD!</h>
                        <h1>Karibu</h1>
                        <p class="text-centre txt">THE GREATEST PIZZA YOU WILL EVER HAVE</p>
                        <p class="text-centre txt">Make an order and have your pizza delivered at your door step</p>


                    </div>
                </div>
            </div>
        </div>
    </div> i
    <div id="menu"></div>
    <br>
    <div class="menu col-md-12">
        <div class="menu-overlay">
            <h1 class="text-centre text-white" id="menu">Menu</h1>
            <div class="pizza-menu row text-centre">
                <div class="col-sm-4">
                    <img src="images44/images (3).jpeg" alt="small pizza" class="wiggle">
                    <figcaption class="text-white">Regular<br>ksh. 300</figcaption>
                </div>
                <div class="col-sm-4">
                    <img src="images44/best.jpeg" alt="medium-pizza" class="wiggle">
                    <figcaption class="text-white">Medium<br>Ksh. 600</figcaption>
                </div>
                <div class="col-sm-4">
                    <img src="images44/images (4).jpeg" alt="large-pizza" class="wiggle">
                    <figcaption class="text-white">Large<br>Ksh. 1200</figcaption>
                </div>
            </div>
        </div>
    </div>
    <div class="orders" id="order">
        <h1 class="text-centre" id="order-pizza">Order Pizza</h1>
        <div class="form-group row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 order-overlay text-centre">
                <form class="col-sm-6 offset-sm-3 text-centre">
                    <select class="custom-select custom-select-md mb-3 flavour" required>
                    <option value="flavour">Pick your pizza Flavour:</option>
                    <option value="vegtikka">Veg Tikka</option>
                    <option value="chickentikka">Chicken Tikka</option>
                    <option value="periperi">Peri-Peri Chicken</option>
                    <option value="bbq">BBQ Steak</option>
                    <option value="hawaiian">Hawaiian</option>
                    <option value="mushroom">Chicken and muhrooom</option>
                    <option value="regina">Regina Pizza</option>
                </select>
                    <br>

                    <select class=cuustom-select custom-select-md mb-3 id="size" required>
                    
                        <option value="size">Choose your preffered size:</option>
                        <option value="regular">Regular</option>
                        <option value="medium">Medium</option> 
                        <option value="Large">Large</option>


                </select>
                    <br>
                    <select class="custom-select custom-select-md mb-3" id="crust" required>
                    <option value="crust">Choose your favorite Crust</option>
                    <option value="thin">Thin Crust @ Ksh.100</option>
                    <option value="thick">Thick Crust @ Ksh.150</option>
                    <option value="flatbread">Flatbread Crust @ Ksh.180</option>
                    <option value="custom">Custom Crust @ Ksh.280</option>
                </select>
                    <br>

                    <select class="custom-select custom-select-md mb-3" id="topping" required>
                    <option value="toppings">Select Your favourite Toppings</option>
                    <option value="tomato">Tomato @ Ksh.80</option>
                    <option value="onions">Onions @ Ksh.80</option>
                    <option value="mushrooms">Mushrooms @ Ksh.80</option>
                    <option value="greenpepper">Green Pepper @ Ksh.80</option>
                    <option value=""></option>
                    <option value="olives">Olives @ Ksh.120</option>
                    <option value="pineapple">Pineapple @ Ksh.120</option>
                    <option value="sweetcorn">Sweet Corn @ Ksh.120</option>
                    <option value="bacon">Bacon @ Ksh.120</option>
                    <option value="mince">Mince @ Ksh.120</option>
                    <option value=""></option>
                    <option value="beef">Beef Peperroni @ Ksh.170</option>
                    <option value="chicken">Periperi Chicken @ Ksh.170</option>
                </select>
                    <br>

                    <input type="number" class="form-control" id="number" placeholder="Number of pizza" min="1" required>



                </form>
                <a href="#summary">
                    <button type="submit" class="btn btn-success checkout" id="checkout">
                    Checkout
                </button>
                </a>

            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>


    <div class="order-summary" id="sum-order">
        <h1 class="text-centre" id="summary">Order Summary</h1>
        <h2 class="text-centre summary">Hello there,your order is as follows:</h2>
        <ol id="list" class="text-centre sum"></ol>


        <div class="cdata-overlay">
            <div class="customerdata row">
                <div class="col-sm-3"></div>
                <form action="" class="form-group col-sm-6 data" id="sun">

                    <input type="text" class="form-control cdata" class="sun" id="city" placeholder="Enter your name:"><br>
                    <input type="text" class="form-control cdata" class="sun" id="town" placeholder="Enter your phone number:"><br>
                    <input type="text" class="form-control cdata" class="sun" id="local" placeholder="Enter your phone location:"><br>
                    <button class="btn bg-info text-centre d-block mx-auto go">Check Out</button>
                </form>
                <div class="col-sm-3"></div>
            </div>
        </div>
        <div class="d-block mx-auto text-centre">
            <button class="deliver">Make Delivery</button>
            <button class="delivernot">Pick Up</button>
        </div>

        <div>
            <div class="background">
                <h1>CONTACT US</h1>

                <form action="/my-handling-form-page" method="post">
                    <ul>
                        <li>
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="user_name" />
                        </li>
                        <li>
                            <label for="mail">E-mail:</label>
                            <input type="email" id="mail" name="user_email" />
                        </li>
                        <li>
                            <label for="msg">Message:</label>
                            <textarea id="msg" name="user_message"></textarea>
                        </li>

                        <li class="button">
                            <button type="submit">Send your message</button>
                        </li>


            </div>
        </div>







        <script src="https://code.jquery.com/jquery-3.6.0.min.js " integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin=" anonymous "></script>
        <script src="./js/scripts.js"></script>
</body>

</html>
